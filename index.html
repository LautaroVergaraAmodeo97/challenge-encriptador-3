<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador</title>
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
    </head>

    <body>

        <main class="contenedor">

            <header>
                <img class="logo" src="img/Logo.png" alt="logo">
            </header>

            <section>
               
                <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui">
                </textarea>
                <div class="botones-enc-des">
                    <button class="encriptar" onclick=" btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                   
                </div>
            </section>
    
            <section>
                <div class="imagenMuñeco">
                    <img class="muñeco" src="img/Muñeco.png" alt="muñeco">
                    <p class="parrafo-muñeco">Ningún mensaje fue encontrado</p>
                    <p class="leyenda-muñeco">Ingrese el texto que desees encriptar o desencriptar</p>
                    <textarea class="mensaje" cols="18" rows="8">
                    </textarea>
                </div>
                
                    <button class="copiar" onclick="btnCopiar()">Copiar</button>
          
            </section>
    
        </main>

        <script src="script.js"></script>
    </body>

</html>
